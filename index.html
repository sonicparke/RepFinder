<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    
    <link href="jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/jquery-ui/css/custom-theme/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css" />

  </head>
  <body>
  	<div class="vmapContainer">
	    <div id="world_en" class="vmap"></div>
	    <div id="usa_en" class="vmap"><a  class="close button" href="#">Close</a></div>
      <div id="usaIA_en" class="vmap"><a  class="close button" href="#">Close</a></div>
      <div id="usaNY_en" class="vmap"><a  class="close button" href="#">Close</a></div>
      <div id="usaNJ_en" class="vmap"><a  class="close button" href="#">Close</a></div>
      <div id="usaPA_en" class="vmap"><a  class="close button" href="#">Close</a></div>
    </div>
    <div id="dialog">
    	<div id="dialogTemplateArea">
    	</div>
    </div>
    <script id="dialogTemplate" type="text/x-jQuery-tmpl">
	    <ul id="repDataList">
	        <li class='listItem name'>{{name}}</li>
          <li class='listItem email'><a href="mailto:{{email}}" >{{email}}</a></li>
          <li class='listItem phone'>{{phone}}</li>
		</ul>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui/js/jquery-ui-1.8.21.custom.min.js"charset="ISO-8859-1" type="text/javascript"></script>
    <script type="text/javascript" src="js/handlebars-1.0.0.beta.6.js"></script>
    <script src="jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>
	<script src="jqvmap/maps/jquery.vmap.usaStates.js" type="text/javascript"></script>
	<script src="jqvmap/data/jquery.vmap.repdata.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
    
	<script type="text/javascript">
	$(document).ready(function() {
		InitializeMaps();
	});
	</script>
  </body>
</html>
