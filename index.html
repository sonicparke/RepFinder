<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>JQVMap - World Map</title>
    
    <link href="jqvmap/jqvmap.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="js/jquery-ui/css/custom-theme/jquery-ui-1.8.18.custom.css" rel="stylesheet" type="text/css" />
    
	<style>
	.vmapContainer {
		position: relative;
		margin: 50px auto;
		width: 549px;
		height: 440px;
		border: 1px solid #999;
	}
	.vmap {
		margin: 0;
		width: 549px;
		height: 440px;
	}
	#jqvmap2_paw, #jqvmap2_pae {
		stroke-width: 0 !important;
	}
	
	#dialog {
		display: none;
		color: #272727;
	}
	</style>
  </head>
  <body>
  	<div class="vmapContainer">
	    <div id="world_en" class="vmap"></div>
	    <div id="usa_en" class="vmap"><a id="close" class="button" href="#">Close</a></div>
	    <div id="usaCT_en" class="vmap"><a id="close" class="button" href="#">Close</a></div>
	    <div id="usaPA_en" class="vmap"><a id="close" class="button" href="#">Close</a></div>
    </div>
    <div id="dialog">
    	<h2>popup</h2>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui/js/jquery-ui-1.8.21.custom.min.js"charset="ISO-8859-1" type="text/javascript"></script>
    <script src="jqvmap/jquery.vmap.js" type="text/javascript"></script>
    <script src="jqvmap/maps/jquery.vmap.world.js" type="text/javascript"></script>
	<script src="jqvmap/maps/jquery.vmap.usaStates.js" type="text/javascript"></script>
	<script src="jqvmap/data/jquery.vmap.repdata.js" type="text/javascript"></script>
	<script src="js/scripts.js" type="text/javascript"></script>
    
	<script type="text/javascript">
	$(document).ready(function() {
		InitializeMaps();
	});
	</script>
  </body>
</html>
